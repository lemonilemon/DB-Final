version: "3.8"
services:
  # --- Backend API (FastAPI) ---
  backend:
    build: ./backend
    container_name: app-backend
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app # Hot reload enabled
    networks:
      - db-network
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
  # --- PostgreSQL ---
  postgres:
    image: postgres:16-alpine
    container_name: db-postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d # 掛載 SQL 初始化腳本
    networks:
      - db-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
  # --- pgAdmin ---
  pgadmin:
    image: dpage/pgadmin4
    container_name: db-pgadmin
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5050:80"
    networks:
      - db-network
    depends_on:
      - postgres
  # --- MongoDB ---
  mongodb:
    image: mongo:7-jammy
    container_name: db-mongo
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init/mongo:/docker-entrypoint-initdb.d
    networks:
      - db-network
    healthcheck:
      test: ["CMD", "mongosh", "admin", "-u", "${MONGO_INITDB_ROOT_USERNAME:-root}", "-p", "${MONGO_INITDB_ROOT_PASSWORD:-password}", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
  # --- Mongo Express ---
  mongo-express:
    image: mongo-express
    container_name: db-mongo-express
    restart: unless-stopped
    env_file:
      - .env
    # environment:
    #   ME_CONFIG_MONGODB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME:-root}:${MONGO_INITDB_ROOT_PASSWORD:-password}@mongodb:27017/
    #   ME_CONFIG_BASICAUTH_USERNAME: admin
    #   ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    networks:
      - db-network
    depends_on:
      - mongodb
volumes:
  postgres_data:
  mongodb_data:
networks:
  db-network:
    driver: bridge
